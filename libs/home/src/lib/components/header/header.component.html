<div id="demo-main">
    <div id="page-wrapper">
        <header id="header" #header class="alt vc-hidden-small">
      <span class="logo">
          <a mat-button href="/" aria-label="VEDA Circle">
            <img class="default-angular-logo"
                 src="assets/img/logo.png"
                 alt="vedacircle">
          </a>
      </span>
            <span fxFlex><!-- fill space --></span>

            <mat-nav-list>
                <a pageScroll mat-button class="nav-link" fxShow fxHide.lt-md *ngFor="let item of menus"
                   [routerLink]="[item.routerLink]" href="{{item.link}}" routerLinkActive="{{item.active}}">
                    {{item.label}}
                </a>
            </mat-nav-list>
        </header>

    </div>
</div>
<div class="vc-hidden-large">
    <div class="header_view clearfix">
        <div class="header_view">
            <div class="header_bottom clearfix">
                <div class="header_view_left">
                    <div class="menu_btn" (click)="toggleMobileNav()">
                        <span class="icon major fa-bars"></span>
                    </div>
                    <div class="vc_logo_wrap" style="margin-top:5px;height: 75px;">
                        <div class="vc_logo">
                            <a href="https://www.veda-circle.org/"
                               style="height: 80px; visibility: visible;">

                                <img class="mobile" src="./assets/img/logo.png" alt=""
                                     style="height: 100%;">
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="vc-hidden-large" style="margin-bottom: 15px">
        <div class="vc-container vc-container-center">
            <br/><br/>
        </div>
    </div>
</div>
