<section id="vcgallery"
         class="vcgallery wide_four_item_vcgallery section vc-scrollspy-init-inview vc-scrollspy-inview vc-active">

    <h3 class="vc-h3 vc-text-center animated section_title vcgallery_title">VEDA Gallery</h3>
    <h4 class="vc-h4 vc-text-center vc-margin-large-bottom animated section_subtitle vcgallery_subtitle">List of
        upcoming events
        happening for the year 2018</h4>
    <div class="eventSection">

        <ngx-slick class="regular slick-slider" #slickModal="slick-modal" [config]="slideConfig"
                   style="margin-left:25px;margin-right:25px">
            <div ngxSlickItem *ngFor="let slide of slides"  id="eventId">

                <ngx-image-zoom [thumbImage]="slide.img"  [magnification]=3 [enableScrollZoom]=true
                                [zoomMode]="zoomMode" [fullImage]="slide.img"></ngx-image-zoom>
                <h3 class="nameEvent" style="text-align: justify;">
                    {{slide.name}} <br/>{{ slide.date }}
                </h3>

                <h6 class="dateOfEvent" style="text-align: center;">

                </h6>
                <h6 class="dateOfEventTime" style="text-align: center;">{{ slide.time }}</h6>

            </div>
        </ngx-slick>
        <div style="margin-left: 10%;margin-right: 13%">
            <gallery id="vcImages"  [items]="items" ></gallery>
        </div>

    </div>

</section>
