<section id="events" class="wrapper">
    <article>
        <header class="" style="float:right;">

                <a href="https://smile.amazon.com/ch/27-3794048">
                    <img
                      src="assets/img/gallery/supportvc.png"

                      alt="" class="supp-vc-wrap"></a>

        </header>
    </article>
    <div class="inner">
        <article>
            <header class="major"><p>Our Activities</p></header>
        </article>

        <section class="">

            <section class="posts">
                <div class="">
                    <mat-tab-group (selectedTabChange)="getWidth()">
                        <mat-tab label="Upcoming Events">
                            <section>
                                <section class="posts"><br/><br/>
                                    <div>
                                             <img src="assets/img/gallery/upcomingevents/July_Calendar.png" width="35%"
                                             height="30%"
                                             title="VC-Calendar">
                                    </div>
                                </section>
                            </section>
                        </mat-tab>
                        <mat-tab label="Special Events">
                            <section>
                                <div class="row">
                                    <br/>
                                    <mdb-carousel [isControls]="true" class="carousel slide carousel-fade"
                                                  [animation]="'fade'">>
                                        <mdb-carousel-item *ngFor="let item of slides; let i = index">
                                            <div class="col-md-4" [ngClass]="{'d-none d-md-block': cardIndex !== 0}"
                                                 *ngFor="let card of item; let cardIndex = index">
                                                <mdb-card class="my-1">
                                                    <img class="d-block w-100" (click)="open(i)" [src]="card.src"
                                                         alt="Card image cap">
                                                    <mdb-card-body>

                                                        <mdb-card-title>
                                                            <h4><strong class="title">{{card.text}}</strong></h4>
                                                        </mdb-card-title>
                                                        <hr>

                                                        <h5 class="indigo-text">
                                                            <strong>{{card.subtext}}</strong>
                                                        </h5>
                                                    </mdb-card-body>
                                                    <mdb-card-footer class="mdb-color lighten-3 text-center">

                                                        <ul class="list-unstyled list-inline font-small mt-3">

                                                            <li class="list-inline-item pr-2 white-text">
                                                                <fa-icon icon="clock"></fa-icon>
                                                                09/28/2019
                                                            </li>

                                                            <li class="list-inline-item">
                                                                <a href="#" class="white-text"
                                                                   style="text-decoration: none">
                                                                    <fa-icon icon="clock"></fa-icon>
                                                                    {{getDays()}} days </a>
                                                            </li>
                                                        </ul>
                                                    </mdb-card-footer>
                                                </mdb-card>
                                            </div>
                                        </mdb-carousel-item>
                                    </mdb-carousel>
                                </div>
                            </section>
                        </mat-tab>
                        <mat-tab label="Past Events">
                            <section style="padding: 25px">
                                <mdb-carousel class="carousel slide autoplay carousel-fade" [animation]="'fade'">
                                    <mdb-carousel-item *ngFor="let item of slide; let i=index">

                                        <div class="view">
                                            <img class="d-block w-100"
                                                 [src]="[item.src]">
                                            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
                                        </div>

                                    </mdb-carousel-item>

                                </mdb-carousel>
                            </section>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </section>
        </section>
    </div>


</section>
