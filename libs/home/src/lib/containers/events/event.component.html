<section id="events" class="wrapper">
    <div class="inner">
        <article>
            <header class="major"><p>Our Activities</p></header>
        </article>
        <section class="">

            <section class="posts">
                <div class="">
                    <mat-tab-group (selectedTabChange)="getWidth()">
                        <mat-tab label="Upcoming Events">
                            <section>

                                <owl-carousel-o [options]="customOptions" #owlCar>
                                    <ng-container *ngFor="let item of scSlides; let i=index">
                                        <ng-template carouselSlide [width]="this.screenWidth">
                                            <div class="">
                                                <header class="title"><br/>
                                                    <p>{{item.text}}</p>
                                                </header>
                                                <img class="simg" [src]="[item.src]" alt="" >

                                            </div><!-- /.carousel-item team-member -->
                                        </ng-template>
                                    </ng-container>
                                </owl-carousel-o>

                            </section>
                        </mat-tab>
                        <mat-tab label="Past Events">
                            <section style="padding: 25px">

                                <owl-carousel-o [options]="customOptions" #owlCar>
                                    <ng-container *ngFor="let item of slide; let i=index">
                                        <ng-template carouselSlide [width]="this.screenWidth">
                                            <div class="">
                                                <header class="title"><br/>
                                                    <p>{{item.text}}</p>
                                                </header>
                                                <img class="pimg" [src]="[item.src]" alt="">

                                            </div><!-- /.carousel-item team-member -->
                                        </ng-template>
                                    </ng-container>
                                </owl-carousel-o>

                            </section>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </section>
        </section>
    </div>
</section>
