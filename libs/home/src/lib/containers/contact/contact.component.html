<section id="donate" class="wrapper style1 alt address section">
    <div class="inner">
            <article>
            <header class="major"><p>CONTACT US</p></header>
        </article>
            <div data-vc-scrollspy="vc-active"
                 class="vc-container vc-container-center vc-position-relative vc-text-center vc-scrollspy-init-inview vc-scrollspy-inview vc-active">
                <h4 class="vc-h4 animated vc-margin-large-bottom section_subtitle">If you require any
                    further
                    information, feel free to contact us</h4>
                <div class="vc-grid vc-grid-large address_wrapper">
                    <div class="vc-width-medium-1-4 animated">
                        <div class="vc-margin-large-bottom address_item">
                            <div class="vc-icon-map-marker address_label"></div>
                            <h4 class="address_title animated"> Location</h4>
                            <div class="address_text animated"> P.O. Box 333,<br>Norwalk, CA 90651</div>
                        </div>
                    </div>
                    <div class="vc-width-medium-1-4 animated">
                        <div class="vc-margin-large-bottom addr/ess_item">
                            <div class="vc-icon-phone address_label"></div>
                            <h4 class="address_title animated">Call us</h4>
                            <div class="address_text animated">PH : (949) 232-0995</div>
                        </div>
                    </div>
                    <div class="vc-width-medium-1-4 animated">
                        <div class="vc-margin-large-bottom address_item">
                            <div class="vc-icon-money address_label"></div>
                            <div class="address_text animated">
                                <form [formGroup]="paypalForm" action="https://www.paypal.com/cgi-bin/webscr"
                                      method="post"
                                      target="_blank">
                                    <input type="hidden" name="cmd" value="_s-xclick">
                                    <input type="hidden" name="hosted_button_id" value="JKBBQNKVAVZGL">
                                    <input type="image" style="margin-top:30px;width:90%"
                                           src="./assets/img/gallery/paypal.png"
                                           border="0" name="submit"
                                           alt="PayPal - The safer, easier way to pay online!">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="vc-width-medium-1-4 animated">
                        <div class="vc-margin-large-bottom address_item">
                            <div class="vc-icon-envelope-o address_label"></div>
                            <h4 class="address_title animated">Email address</h4>
                            <div class="address_text animated">vedacircleinfo@gmail.com</div>
                        </div>
                    </div>

                </div>
            </div>

    </div>
</section>
