
<section id="subscribe" class="subscribe  section">
  <div #subscribe
       class="vc-container vc-container-center vc-text-center vc-scrollspy-init-inview vc-scrollspy-inview vc-active">
    <h3 class="vc-h3 vc-text-contrast animated section_title subscribe_title">Subscribe to get VEDA Circle Event
      news</h3>
    <h4 class="vc-h4 vc-text-contrast vc-margin-large-bottom animated section_subtitle">Stay up to date with all VC
      Calendar</h4>

    <div class="vc-grid vc-grid-collapse vc-container-center vc-width-medium-2-3 vc-width-large-1-2 vc-margin-bottom">
      <div class="vc-width-small-3-4 vc-margin-bottom">
        <input name="EMAIL" class="vc-width-1-1 vc-text-contrast form_input" type="email"
               placeholder="Enter your e-mail">
      </div>
      <div class="vc-width-small-1-4 vc-margin-bottom">
        <button class="vc-width-1-1 vc-button button_custom_green form_button" type="submit">Subscribe</button>
      </div>
    </div>

    <div class="success">E-mail has been added successfully.</div>
    <div class="success_response"></div>

    <div class="error">E-mail must be valid and message must be longer than 1 character.</div>
    <div class="error_response"></div>

  </div>
</section>
